<!DOCTYPE html>
<html>
<head>
  <title>Select Event Example</title>
</head>
<body>
  <h3>Select Event Example</h3>

  <input type="text" id="myInput" value="Select some text here">

  <p id="output"></p>

  <script>
    const input = document.getElementById("myInput");
    const output = document.getElementById("output");

    input.addEventListener("select", function() {
      output.textContent = "You selected some text in the input box!";
    });
  </script>
</body>
</html>
